{% extends 'base.html' %}

{% block title %}
    카드 보여주기
{% endblock %}

{% block content %}



    <div class="my_cards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for post in posts %}
            <div style="cursor: pointer" class="col" onclick="location.href='/post/{{ post.id }}/detail'">
                <div class="card h-100" style="width: 18rem">
                    <img src="media/{{ post.img_path }}" class="card-img-top" alt="테스트 이미지">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.name}}</h5>
                        <p class="card-text">{{ post.description}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ post.created_at }}</small>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
    </div>
{% endblock %}
