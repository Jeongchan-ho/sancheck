{% extends 'base.html' %}


{% block content %}
<h3>내 댓글 보기</h3>

<div class="row">
    <div class="col-md-12">
        <div class="media">
            <div class="media-body">
                <ul>
                    {% for comment in latest_comment_list %}
                    <li>
                        {{ comment.post.name }} | {{ comment.content }} | {{ comment.created_at }}
                    </li>
                    {% endfor %}
                </ul>

                {{ comments.my_comment }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
